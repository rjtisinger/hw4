<body>
    <br>
    <!--Section for the encrypted passwords-->
    <section>
        <label for="passIn">Enter password to encode: </label>
        <input type="text" id="passIn">
        <button onclick="encrypt()">Encrypt</button>
        <br><br>
        <label for="encrypt1">AES Encryption: </label>
        <p id="encrypt1"></p>
        <br>
        <label for="encrypt2">SHA1 Encryption: </label>
        <p id="encrypt2"></p>
        <br>
        <label for="encrypt3">SHA 224 Encryption: </label>
        <p id="encrypt3"></p>
        <br>
        <label for="encrypt4">SHA 256 Encryption: </label>
        <p id="encrypt4"></p>

    </section>
    <!--Section for number conversions-->
    <section>
        <label for="binIn">Enter binary number to convert to decimal: </label>
        <input type="number" id="binIn">
        <br>
        <label for="deciIn">Enter decimal number to convert to binary: </label>
        <input type="number" id="deciIn">
        <br>
        <div class="pure-button-group" role="group">
            <button class="pure-button" onclick="decimalToBinary()">Convert Decimal To Binary</button>
            <button class="pure-button" onclick="binaryToDecimal()">Convert Binary To Decimal</button>
        </div>
        <p id="output" name="output"></p>
    </section>
